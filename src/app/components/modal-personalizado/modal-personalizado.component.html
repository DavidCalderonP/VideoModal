    <mat-carousel #carousel color="primary" (change)="change($event)" [autoplay]="false" timings="650ms ease-in" [slideHeight]="'100%'" [proportion]="50" [hideArrows]="false">
      <mat-carousel-slide overlayColor="#ffffff" *ngFor="let item of data" >
        <video style="cursor: pointer;" width="100%" height="100%" id="{{'video' + item.id}}" (playing)="reproduciendo()" controls (blur)="pausar('video' + item.id)">
          <source src="{{item.mp4}}" type="video/mp4">
          <source src="{{item.ogg}}" type="video/ogg">
          Your browser does not support the video tag.
        </video>
      </mat-carousel-slide>
    </mat-carousel>
  </mat-dialog-content>
  <mat-dialog-actions>
    <ul id="images" class="images">
      <li *ngFor="let item of data"><img style="width: 270px" [src]="item.path"></li>
      <div *ngIf="data.length<-1 else sobreado"></div>
    </ul>
  </mat-dialog-actions>
</div>
